<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div style="display: flex; flex-direction: column; min-height: 100vh; padding: 32px;">
        <div style="display: flex; gap: 2rem; justify-content: center;">
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <video class="video" id="user-1" autoplay playsinline muted></video>
                <div style="width: 100%; display: flex; justify-content: center; gap: 2rem;">
                    <div style="display: flex; gap: 1rem;">
                        <span>Audio:</span>
                        <button id="audio-btn">Disable</button>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <span>Video:</span>
                        <button id="video-btn">Disable</button>
                    </div>
                </div>
            </div>
            <div>
                <video class="video" id="user-2" autoplay playsinline></video>
                <!-- <div style="width: 100%; display: flex; justify-content: center;">
                    <button>Audio</button>
                    <button>Video</button>
                </div> -->
            </div>
        </div>

        <div style="display: flex; flex-direction: column; padding: 16px 0px 16px 0px;">
            <button id="create-offer">Create Request</button>
            <textarea id="offer-sdp" cols=""></textarea>
        </div>

        <div style="display: flex; flex-direction: column; padding: 0px 0px 16px 0px;">
            <div style="margin-bottom: 8px;">
                <button id="create-answer">Create Response</button>
                <button id="add-answer">Add Response</button>
            </div>
            <textarea id="answer-sdp"></textarea>
        </div>
        
        <div>
            <button id="end-call">End Call</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
